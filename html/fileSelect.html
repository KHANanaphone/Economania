<h1>Select a file</h1>

<div ng-repeat="file in files track by $index">
    <button ng-show="file.initialized" ng-click="loadSlot($index);">{{file.company.name}}</button>
    <button ng-hide="file.initialized" ng-click="loadSlot($index);">New Game</button>
</div>

<div>
    <button ng-click="setScreen('mainMenu')">Back</button>
</div>
