<!doctype html>
<html lang="en" ng-app='economania'>
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="shortcut icon" type="image/png" href="imports/jasmine/jasmine-2.3.4/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="imports/jasmine/jasmine-2.3.4/jasmine.css">
    
    <script type="text/javascript" src="imports/jasmine/jasmine-2.3.4/jasmine.js"></script>
    <script type="text/javascript" src="imports/jasmine/jasmine-2.3.4/jasmine-html.js"></script>
    <script type="text/javascript" src="imports/jasmine/jasmine-2.3.4/boot.js"></script>
    
    <script src="imports/angular.min.js"></script>
    <script src="imports/angular-mocks.js"></script>
    
    <script src="js/tests/tests.js"></script>
    <script src="js/tests/testExplore.js"></script>
    <script src="js/tests/testFileSelect.js"></script>
    <script src="js/tests/testGame.js"></script>
    <script src="js/tests/testMainMenu.js"></script>
    <script src="js/tests/testOptions.js"></script>
    <script src="js/tests/testPlanet.js"></script>
     
    <script src="js/main.js"></script> 
    <script src="js/names.js"></script>  
    <script src="js/game.js"></script>    
    <script src="js/planet.js"></script> 
    <script src="js/ecoController.js"></script>  
</head>
<body>
<div id="container">
<div id="game" ng-controller="ecoController">
    <div ng-repeat="screenName in SCREEN_NAMES">    
        <div ng-attr-id="{{screenName}}" class="screen" ng-show="screen == screenName" 
             ng-include="'html/' + screenName + '.html'"></div> 
    </div>
</div>  
</div>  
</body>
</html>
